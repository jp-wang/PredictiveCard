apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/nineoldandroids-2.4.0.jar')
}

repositories {
    maven {
        url "http://hqb-nexus-01.telenav.com:8081/nexus/content/groups/public"
    }
}
dependencies {
    compile('com.telenav:avengers-api-binary:1.539') {
        transitive = false;
    }
    compile('com.telenav:tn-json-core:1.25') {
        transitive = false;
    }
    compile('com.telenav.dataservice:dataservice:2.91') {
        transitive = false;
    }
}